[target.x86_64-unknown-linux-musl]
rustflags = ["-Ctarget-cpu=x86-64-v3", "-Clink-args=-Wl,-no-pie,-build-id=none,--no-eh-frame-hdr,--gc-sections,-s"]

[target.x86_64-apple-darwin]
rustflags = ["-Ctarget-cpu=x86-64-v3", "-Clink-args=-Wl,-no-pie,-build-id=none,--no-eh-frame-hdr,--gc-sections,-s"]

[target.aarch64-pc-windows-msvc]
rustflags = ["-Clink-arg=/MERGE:.rdata=.text", "-Clink-arg=/MERGE:.pdata=.text", "-Clink-arg=/MERGE:_RDATA=.text", "-Clink-arg=/EMITPOGOPHASEINFO", "-Clink-arg=/DEBUG:NONE"]

[target.aarch64-pc-windows-gnullvm]
rustflags = ["-Clink-args=-Wl,-no-pie,-build-id=none,--no-eh-frame-hdr,--gc-sections,-s"]

[target.aarch64-unknown-linux-gnu]
rustflags = ["-Clink-args=-Wl,-no-pie,-build-id=none,--no-eh-frame-hdr,--gc-sections,-s"]

